<!DOCTYPE html>
<html lang="pl">
    
<head>
    <title>Maksymilian Tonak</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="vievport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module" src="game.js"></script>
    
    <style>
        #idGameBoard td{
            min-height: 4em;
            height: 4em;
        }
        #idGameBoard td:hover {
            background-color: lightgray;
        }
    </style>

</head>

<div class="container">
    <h1 class="display-3">Kółko i krzyrzyk</h1>
    <p class="lead">Zaznacz trzy elementy swoim kolorem</p>
    <hr class="my-4">
    <p>Dołącz do gry</p>
    <div id="id_Button_Start" role="button" data-bs-toggle="button" tabindex="0" class="btn btn-primary btn-lg">
        <div class="d-flex justify-content-center"><i class="bi bi-boxes" aria-hidden="true"></i>&nbsp;Zagraj</div>
    </div>
</div>

<div class="container">
    <div>
        Liczba graczy <span id="idNumPlayers" class="badge text-bg-info">0</span>
        <span id="idFull" class="badge text-bg-danger"></span>
        <span id="idUser" class="badge text-bg-primary"></span>
    </div>
    <div>
        Kolej:
        <span id="idRoundUser" class="badge text-bg-success"></span>
    </div>
    <div id="idWinner" class="alert alert info" role="alert"></div>
</div>
    
<div class="container mt-2">
    <div class="d-flex justify-content-center">
        <div id="idGameBoard" class="collapse" style="width: 512px;max-width: 85%;">
            <table class="table table-boarded shadow-lg">
                <tbody>
                    <tr>
                        <td id="idCell10" data-cellindex="0"></td>
                        <td id="idCell11" data-cellindex="1"></td>
                        <td id="idCell12" data-cellindex="2"></td>
                    </tr>
                    <tr>
                        <td id="idCell13" data-cellindex="3"></td>
                        <td id="idCell14" data-cellindex="4"></td>
                        <td id="idCell15" data-cellindex="5"></td>
                    </tr>
                    <tr>
                        <td id="idCell16" data-cellindex="6"></td>
                        <td id="idCell17" data-cellindex="7"></td>
                        <td id="idCell18" data-cellindex="8"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
